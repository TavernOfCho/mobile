<ion-tabs>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="about">
    <ion-router-outlet name="about"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="contact">
    <ion-router-outlet name="contact"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="login">
    <ion-router-outlet name="login"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="home" color="tertiary"></ion-icon>
      <ion-label color="tertiary">Accueil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about" href="/tabs/(about:about)">
      <ion-icon name="information-circle" color="tertiary"></ion-icon>
      <ion-label color="tertiary">A propos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contact" href="/tabs/(contact:contact)">
      <ion-icon name="contacts" color="tertiary"></ion-icon>
      <ion-label color="tertiary">Contact</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
